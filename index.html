<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nerada.co - Bot Lobby Control Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
      background: radial-gradient(circle at center, #101010, #000);
    }
    header h1 {
      font-size: 4rem;
      margin: 0;
      color: #d0d0d0;
    }
    header p {
      margin: 10px 0 30px;
      color: #888;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .btn {
      background: #111;
      border: 1px solid #444;
      padding: 12px 24px;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
    }
    .btn:hover {
      background: #1c1c1c;
    }
    .preview-img {
      display: flex;
      justify-content: center;
    }
    .preview-img img {
      width: 90%;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <h1>NERADA.CO</h1>
    <p>Your Premium Bot Lobby and Automation Platform</p>
    <div class="btns">
      <a href="https://shoppy.gg/@dc09812" class="btn" target="_blank">Get Started</a>
      <a href="https://discord.gg/JPyHvMeR" class="btn" target="_blank">Join Discord</a>
    </div>
    <div class="preview-img">
      <img src="https://snipboard.io/CU8AdS.jpg" alt="Bot Lobby Screenshot" />
    </div>
  </header>
</body>
</html>
